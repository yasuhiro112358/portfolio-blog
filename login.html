<html lang="en">

        <h1 class="text-center display-4 mt-3 mb-3">
          LOGIN

        <form action="">
          <div class="row mb-3">
            <div class="col">
              <input type="text" name="username" id="username" class="form-control border border-top-0 border-start-0 border-end-0 border-primary text-black-50 rounded-0 border-2" placeholder="USERNAME">

          </div>
  
          <div class="row mb-5">
            <div class="col">
              <input type="password" name="password" id="password" class="form-control border border-top-0 border-start-0 border-end-0 border-dark text-black-50 rounded-0 border-2" placeholder="PASSWORD">
            </div>
          </div>
    
          <div class="row">
            <div class="col">
              <a href="admin-menu.html" class="btn btn-success w-100">ENTER</a>
            </div>
          </div>

          <div class="row text-center">

            </div>
            <div class="col p-4">
              <a href="" class="text-black-50">Recover Account</a>
            </div>
          </div>
  
        </form>
      </div>
    </div>
  </div>
