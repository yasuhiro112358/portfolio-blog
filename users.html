<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Users</title>
  <!-- Reset CSS -->
  <link rel="stylesheet" href="css/reset.css">

  <!-- CDN CSS-Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- CDN Font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
</head>

<body>
  <div class="container-fluid bg-warning">
    <h2 class="text-white m-0 py-3">
      <i class="fa-solid fa-user-pen pe-1"></i>
      User
    </h2>
  </div>

  <div class="container mt-5 mb-5">
    <div class="card">
      <div class="card-body">
        <h2 class="display-4">Add User</h2>

        <form action="">
          <div class="row">
            <div class="col-md mb-3">
              <input type="text" name="firstname" id="firstname" class="form-control" placeholder="First Name">
            </div>
            <div class="col-md mb-3">
              <input type="text" name="lastname" id="lastname" class="form-control" placeholder="Last Name">
            </div>
          </div>

          <div class="row">
            <div class="col-md mb-3">
              <input type="tel" name="contactNumber" id="contactNumber" class="form-control"
                placeholder="Contact Number">
            </div>
            <div class="col-md mb-3">
              <input type="text" name="address" id="address" class="form-control" placeholder="Address">
            </div>
          </div>

          <div class="row">
            <div class="col mb-3">
              <input type="text" name="username" id="username" class="form-control" placeholder="Username">
            </div>
          </div>

          <div class="row">
            <div class="col mb-3">
              <input type="password" name="password" id="password" class="form-control" placeholder="Password">
            </div>
          </div>

          <div class="row">
            <div class="col">
              <a href="" class="btn btn-warning w-100  text-white">ADD</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="container mb-5">
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>ACCOUNT ID</th>
            <th>FULL NAME</th>
            <th>CONTACT NUMBER</th>
            <th>ADDRESS</th>
            <th>USERNAME</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody class="">
          <tr>
            <td>3</td>
            <td>John Doe</td>
            <td>78987-787777</td>
            <td>Budapest, Hungary</td>
            <td>john</td>
            <td>
              <button class="btn btn-warning text-white">Update</button>
            </td>
            <td>
              <button class="btn btn-danger">Delete</button>
            </td>
          </tr>
          <tr>
            <td>6</td>
            <td>Apple Banana</td>
            <td>789-7547</td>
            <td>Moscow, Russia</td>
            <td>abc</td>
            <td>
              <button class="btn btn-warning text-white">Update</button>
            </td>
            <td>
              <button class="btn btn-danger">Delete</button>
            </td>
          </tr>
          <tr>
            <td>10</td>
            <td>Yasuhiro WATANABE</td>
            <td>+81-90-xxxx-xxxx</td>
            <td>Utsunomiya, Tochigi, Japan</td>
            <td>hiro</td>
            <td>
              <button class="btn btn-warning text-white">Update</button>
            </td>
            <td>
              <button class="btn btn-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>


  <!-- CDN JS-Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
